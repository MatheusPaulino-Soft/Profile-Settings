<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Profile-Settings</title>
</head>
<body>
    <div class="linkedin">
        <a href="https://www.linkedin.com/in/matheuspaulino-software/" class="linkedin-button">
          <img src="linkedin-logo.png" alt="linkedin">
          <span>Meu Linkedin</span>
        </a>
    </div>
      

    <div class="github">
        <a href="https://github.com/MatheusPaulino-Soft" class="github-button">
          <img src="github-logo.png" alt="github">
          <span>Meu GitHub</span>
        </a>
      </div>
      
    <div class="conteiner">
        <div class="retangulo">
            <div class="perfl">
                <img src="perfil.jpg" class="foto-perfil">
                <div>
                    <p class="nome">Matheus H Paulino</p>
                    <p class="email">matheus@exemple.com</p>
                </div>
            </div>

            <div class="conta">
                <img src="divider.png" alt="linha" class="linha">
                <h1 class="conta-titulo">Conta</h1>
                <div >
                    <img src="Vector.jpg" class="img-dados-pessoais">
                    <p class="dados">Dados pessoais</p>
                    <img src="Type=CaretRight.jpg" class="seta-dados">
                </div>
                <div>
                    <img src="Type=Key.jpg" class="img-informacoes-de-login">
                    <p class="informacoes-de-login">Informações de login</p>
                    <img src="Type=CaretRight.jpg" class="seta-login">
                </div>
            </div>

            <div class="referencia">
                <img src="divider.png" alt="linha" class="linha">
                <h1 class="referencias">Referências</h1>
                    <div>
                        <img src="Type=Bell.jpg" class="sino">
                        <p class="notificacao">Notificações</p>
                        <img src="Type=CaretRight.jpg" class="seta-notificacao">
                    </div>
                    <div>
                        <img src="Type=PersonArmsSpread.jpg" class="homenzinho">
                        <p class="acessibilidade">Acessibilidade</p>
                        <img src="Type=CaretRight.jpg" class="seta-acessibilidade">
                    </div>
            </div>

            <div class="privacidade">
                <img src="divider.png" alt="linha" class="linha">
                <h1 class="privacidade-titulo">Privacidade</h1>
                <div>
                    <img src="Type=Devices.jpg" class="aparelhos">
                    <p class="aparelhos-conectados">Aparelhos conectados</p>
                    <img src="Type=CaretRight.jpg" class="seta-aparelhos">
                </div>
                <div>
                    <img src="Type=UserSwitch.jpg" class="homenzinho-com-seta">
                    <p class="contas-vinculadas">Contas vinculadas</p>
                    <img src="Type=CaretRight.jpg" class="seta-contas">
                </div>
            </div>

            <div class="final">
                <img src="divider.png" alt="linha" class="linha-final">
                <div>
                    <img src="Type=Question.jpg" class="interrogacao">
                    <p class="ajuda">Central de Ajuda</p>
                </div>
                <div>   
                    <img src="Icons.jpg" class="img-sair">
                    <p class="sair">Sair</p>
                </div>    
            </div>

        </div>

    </div>
    <footer>
        <p class="copyright">&copy; Matheus H Paulino - 2023</p>
    </footer>



</body>
</html>
